<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Betting Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #betting-container {
      display: flex;
      flex-direction: column;
      text-align: center;
      padding: 20px;
      border: 1px solid #ccc;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    input, select, button {
      padding: 10px;
      margin: 10px;
      box-sizing: border-box;
    }

    select {
      width: 200px;
    }

    button {
      background-color: #4caf50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div id="betting-container">
  <div>
    <h2>Custom Bet</h2>
    <input type="text" placeholder="Enter custom bet">
  </div>

  <div>
    <h2>Betting Line</h2>
    <select>
      <option value="point-spread">Point Spread</option>
      <option value="money-line">Money Line</option>
      <option value="over-under">Over/Under</option>
    </select>
  </div>

  <button>Place Bet</button>
</div>

</body>
</html>
